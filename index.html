<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="assets/css/datagovuk.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/viz.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="assets/js/jquery-1.8.3.min.js"></script>
    <script src="assets/js/vendor.min.js"></script>
    <script src="assets/js/viz.js"></script>
    <title>DataViz Prototype</title>
  </head>
  <body>
    <div class="container" style="padding-top: 40px;padding-bottom:40px;">
      <div class="row">
        <div class="col-md-9">
          <h3>CoInvestment Contributions</h3>
          <div id="graph_coinvestment" class="graph">
          </div>
        </div>
        <div class="col-md-3">
          <div class="coinvestment-right">
            <h3>CoInvestment To Date</h3>
            <h1 id="coinvestment-total"></h1>

      <hr/>
      <h3>Investment Strategies</h3>
      <div id="graph_sankey" class="graph"></div>
      <hr/>
      <div class="row">
        <div class="col-md-6">
          <h3>Sector Summary</h3>
          <div id="graph_pie1"></div>
        </div>
        <div class="col-md-6">
          <h3>Unsecured Investments</h3>
          <div id="graph_pie2"></div>
        </div>
      </div>
      <hr/>
      <h3>Year-On-Year Cash Investment</h3>
      <div id="graph_yearonyear" class="graph"></div>
    </div>
